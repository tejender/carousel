<html lang="en">

<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <i class="fa fa-solid fa-circle-arrow-left"></i> 
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="https://cdn.pixabay.com/photo/2023/01/29/10/09/street-7752940__340.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="https://cdn.pixabay.com/photo/2023/01/19/11/27/bridge-7728877__340.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="https://cdn.pixabay.com/photo/2023/01/29/10/09/street-7752940__340.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="https://cdn.pixabay.com/photo/2023/01/18/07/24/wave-7726187__340.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right">
            <i class="fa fa-solid fa-circle-arrow-right"></i> 
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide">

            </button>
            <button class="carousel__indicator">

            </button>
            <button class="carousel__indicator">

            </button>
            <button class="carousel__indicator">

            </button>
        </div>
    </div>


    <script src="style.js"></script>
</body>
